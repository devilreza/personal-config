# Alacritty Configuration
# Doom One Theme with Source Code Pro Font

[window]
# Window dimensions
dimensions = { columns = 120, lines = 40 }

# Window padding
padding = { x = 10, y = 10 }

# Window decorations
decorations = "full"

# Startup mode
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Dynamic title
dynamic_title = true

# Window opacity
opacity = 0.95

[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Scrolling multiplier
multiplier = 3

[font]
# Normal font face - Using MesloLGS Nerd Font (recommended for Powerlevel10k)
# Alternative: Use "SauceCodePro Nerd Font" if you prefer Source Code Pro
normal = { family = "MesloLGS Nerd Font", style = "Regular" }

# Bold font face
bold = { family = "MesloLGS Nerd Font", style = "Bold" }

# Italic font face
italic = { family = "MesloLGS Nerd Font", style = "Italic" }

# Bold italic font face
bold_italic = { family = "MesloLGS Nerd Font", style = "Bold Italic" }

# Font size
size = 13.0

# Offset for character spacing
offset = { x = 0, y = 0 }

# Glyph offset
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters
builtin_box_drawing = true

[colors]
# Doom One Theme Colors
draw_bold_text_with_bright_colors = true

# Primary colors
[colors.primary]
background = "#282c34"
foreground = "#bbc2cf"

# Cursor colors
[colors.cursor]
text = "#282c34"
cursor = "#51afef"

# Selection colors
[colors.selection]
text = "#bbc2cf"
background = "#3e4451"

# Normal colors
[colors.normal]
black   = "#1c1f24"
red     = "#ff6c6b"
green   = "#98be65"
yellow  = "#ecbe7b"
blue    = "#51afef"
magenta = "#c678dd"
cyan    = "#46d9ff"
white   = "#bbc2cf"

# Bright colors
[colors.bright]
black   = "#5b6268"
red     = "#da8548"
green   = "#4db5bd"
yellow  = "#ecbe7b"
blue    = "#51afef"
magenta = "#c678dd"
cyan    = "#46d9ff"
white   = "#dfdfdf"

# Dim colors (optional)
[colors.dim]
black   = "#1c1f24"
red     = "#ff6c6b"
green   = "#98be65"
yellow  = "#ecbe7b"
blue    = "#51afef"
magenta = "#c678dd"
cyan    = "#46d9ff"
white   = "#bbc2cf"

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 150
color = "#ffffff"

[cursor]
# Cursor style
style = { shape = "Block", blinking = "Off" }

# Vi mode cursor style
vi_mode_style = { shape = "Block", blinking = "Off" }

# Cursor blinking interval
blink_interval = 750

# Cursor blink timeout
blink_timeout = 0

# Unfocused hollow cursor
unfocused_hollow = true

# Thickness of the cursor
thickness = 0.15

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

# Mouse bindings
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[selection]
# Semantic selection
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# Save selection to clipboard
save_to_clipboard = true

